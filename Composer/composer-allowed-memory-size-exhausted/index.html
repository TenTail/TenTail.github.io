r/composer-allowed-memory-size-exhausted/&t=Composer 記憶體不足"><i class="fab fa-hacker-news" aria-hidden="true"></i></a></li></ul></div><div id="toc"></div></span></div><div class="content index py4"><article class="post" itemscope itemtype="http://schema.org/BlogPosting"><header><h1 class="posttitle" itemprop="name headline">Composer 記憶體不足</h1><div class="meta"><span class="author" itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">TenTail的心世界</span>&nbsp;</span><div class="postdate"><time datetime="2020-10-09T13:17:02.000Z" itemprop="datePublished">2020-10-09</time>&nbsp;</div><div class="article-category">&nbsp;<i class="fas fa-archive"></i> <a class="category-link" href="/categories/Composer/">Composer</a>&nbsp;</div><div class="article-tag">&nbsp;<i class="fas fa-tag"></i> <a class="tag-link-link" href="/tags/Composer/" rel="tag">Composer</a>&nbsp;</div></div></header><div class="content" itemprop="articleBody"><p>使用 <code>composer require</code> 或 <code>composer update</code> 時會經常遇到記憶體的問題。</p><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">PHP Fatal error:  Allowed memory size of 1610612736 bytes exhausted (tried to allocate 4096 bytes) in phar:///usr/local/Cellar/composer/1.10.7/bin/composer/src/Composer/DependencyResolver/RuleWatchGraph.php on line 52</span><br><span class="line"></span><br><span class="line">Fatal error: Allowed memory size of 1610612736 bytes exhausted (tried to allocate 4096 bytes) in phar:///usr/local/Cellar/composer/1.10.7/bin/composer/src/Composer/DependencyResolver/RuleWatchGraph.php on line 52</span><br></pre></td></tr></table></figure><p>目前最簡單的解決方法是執行 composer 時不設定記憶體上限：</p><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">php -d memory_limit
